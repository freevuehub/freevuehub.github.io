# Site
title: FreeVue Blog
description: freevue
url: https://freevuehub.github.io
logo: com/logo.png                                       # Site logo
locale: ko_KR

# Left Block Images
background:
  homepage: images/bg/home.jpg                           # this image will be shown on homepage's left block
  post-list: images/bg/post_list.jpg             # this image will be shown on post list page
  default-post: images/bg/post_bg.jpg   # this image will be shown when post's front matter doesn't specify any image

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed

# Google Analytics
#google-analytics: UA-XXXXX-Y

# Social Links
email:             hackish@hanmail.net
#google.plus:        username
#twitter:            username
#facebook:           username
github:             freevuehub
#stackoverflow:     123456/username   from a "http://stackoverflow.com/users/123456/username" link
#linkedin:          username
